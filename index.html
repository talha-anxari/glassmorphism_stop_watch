<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" /> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <h1 class="title">Stop Watch</h1>
        <div id="timer">
            <div id="stopwatch">
                <h1 id="min">0</h1> <span>m</span>
                <h1>:</h1>
                <h1 id="sec">0</h1> <span>s</span>
                <h1>:</h1>
                <h1 id="msec">0</h1> <span>ms</span>
            </div>
            <div id="buttons">
                <button onclick="stop()" id="stop"><i class='bx bx-stop-circle bx-flashing-hover'></i></button>
                <button onclick="start()" id="start"><i class='bx bx-play-circle bx-lg bx-burst-hover'></i></button>
                <button onclick="reset()" id="reset"><i class='bx bx-refresh bx-spin-hover'></i></button>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
